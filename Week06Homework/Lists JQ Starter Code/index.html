<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="description" content="description goes here.">

		<title>Template</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">

		<!-- external CSS link -->
		<link rel="stylesheet" href="fancybox/source/jquery.fancybox.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="toDo">

			<h1 id="todo-title">To Do List:</h1>

			<div style="display:none">
				<div id="myDiv">
					
					<input id='form-title' placeholder='enter new title' />
					<button id='update-title' type="button">update title</button> 
					<div class="error-msg"></div>
				</div>
			</div>
        	
			<a class="showlightbox" href="#myDiv">Change Title</a>

			<div class="inner">

				<ul id="list"></ul>

				<form id="composer">
					<input id="new-thing" type="text" autocomplete="false" />
					<button class="fa fa-pencil" type="button"></button>
				</form>

			</div>

		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	
	<script src="fancybox/source/jquery.fancybox.pack.js"></script>
	<script src="js/app.js"></script>
	<script id="listHtml" type="text/x-handlebars-template">
		<li class="original {{#if checked }} done {{/if}}" data-item-id={{item_id}}>
			<input class="checkbox-status" type="checkbox"  {{#if checked }} checked="checked"; {{/if}} >{{listItem}}
			<a href="#">{{deleteText}}</a>

		</li>
	</script>
</html>
